    <h1 id="myCity">Your City</h1>
    <h3 id="myWeather">id myWeather</h3>
    
    <button type="button" id="temp" class="temp">
      <h3 class="normalTemp"><span id="tempToday"></span>&deg;C
      </h3>
      <h3 class="altTemp"><span id="fahrToday"></span>&deg;F
      </h3>
      <p>Click for F</p>
    </button>
    
    <div id="icon">
      
      <div id="sunicon">
        <div id="thesun"></div>
      </div>

      <div id="cloudicon">
        <div id="thecloud"></div>
        <div id="thecloud2"></div>
        <div id="thecloud3"></div>
      </div>

      <div id="rainicon">
        <div id="therain"></div>
        <div id="therain2"></div>
        <div id="therain3"></div>
      </div>
      
    </div>
  </div>
</div>
